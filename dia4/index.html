<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./martillo.png">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>CONSUMO DE APIS</title>

<body class="bg-dark">


    <div class="container bg-dark" style="width:40vw; margin-top: 40px;">
        <form>
            <div id="profesionales" style="gap:10px;">
            </div>
            <div class="mb-3">

                <label for="id" class="form-label text-light">ID del profesional</label>
                <input type="" class="form-control" id="id">
            </div>
            <div class="mb-3">

                <label for="name" class="form-label text-light">Nombre del profesional</label>
                <input type="" class="form-control" id="name">
            </div>

            <div class="mb-3">

                <label for="age" class="form-label text-light">Edad del profesional</label>
                <input type="" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label text-light">Peso del profesional</label>
                <input type="" class="form-control" id="weight">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label text-light">Altura del profesional</label>
                <input type="" class="form-control" id="height">
            </div>
            <div class="mb-3">
                <label for="isRetired" class="form-label text-light">Â¿Esta retirado?</label>
                <input type="" class="form-control" id="isRetired">
            </div>
            <div class="mb-3">
                <label for="nationality" class="form-label text-light">Nacionalidad del profesional</label>
                <input type="" class="form-control" id="nationality">
            </div>
            <div class="mb-3">
                <label for="oscarsNumber" class="form-label text-light">Numero de oscars</label>
                <input type="" class="form-control" id="oscarsNumber">
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label text-light">Profesion</label>
                <input type="" class="form-control" id="profession">
            </div>

            <button type="button" class="btn btn-warning" onclick="getProfessional()">Mostrar</button>
            <button type="button" class="btn btn-warning" onclick="postProfessional()">Crear</button>
            <button type="button" class="btn btn-warning" onclick="putProfessional()">Actualizar</button>
            <button type="button" class="btn btn-warning" onclick="deleteProfessional()">Eliminar</button>
        </form>
    </div>

    <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toastText" class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

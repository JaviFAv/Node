<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./pikapika.png">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="pokeApi.js"></script>


    <title>POKEAPI</title>
</head>

<body class="bg-dark">


    <div class="container bg-dark" style="width:40vw; margin-top: 40px;">
        <form>
            <div class="mb-3">

                <img src="pokeapi.png">
            </div>
            <div class="mb-3">

                <label for="nombre" class="form-label text-light">Nombre del Pok√©mon</label>
                <input type="" class="form-control" id="nombre">
            </div>



            <button type="button" class="btn btn-warning" style="border:5px solid #3761a8"
                onclick="getPokemon()">Mostrar movimientos</button>

            <br>

            <div id="foto" style="gap:10px;">

            </div>
            <div style="gap:10px;">
                <h3 id="habilidadesTitulo" style="color: white;"></h3>
                <table id="habilidades" class="table table-dark"
                    style="border-collapse: collapse;border: 1px solid white;">

                </table>
            </div>
            <br>
            <div style="gap:10px;">
                <h3 id="movimientosTitulo" style="color: white;"></h3>
                <table id="movimientos" class="table table-dark"
                    style="border-collapse: collapse;border: 1px solid white;">

                </table>
            </div>
        </form>
    </div>

    <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toastText" class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>

</html>
